[env:mkrwan1310]
platform = atmelsam
board = mkrwan1310
framework = arduino
lib_deps = 
	seeed-studio/CAN_BUS_Shield@^2.3.3
	adafruit/Adafruit NeoPixel@^1.13.0

[env:SubaruPlate]
platform = ststm32
board = nucleo_l432kc
framework = arduino
upload_protocol = stlink
monitor_speed = 115200
upload_port = COM7
build_flags = 
	-D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
	-D HAL_CAN_MODULE_ENABLED
lib_deps = 
	pazi88/STM32_CAN @ ^1.1.2
	hideakitai/TaskManager@^0.5.2
	seeed-studio/CAN_BUS_Shield@^2.3.3
	adafruit/Adafruit NeoPixel@^1.13.0
build_src_filter = +<SubaruPlate/SubaruPlate.cpp>

[env:CanTransceiver]
platform = ststm32
board = nucleo_f446re
framework = arduino
upload_protocol = stlink
monitor_speed = 115200
